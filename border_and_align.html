<html>

<head>
    <title>Border and align in Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-success text-white" style="border: 3px solid black">
        <h1>Bootstrap</h1>
        <p>This container has a border</p>
    </div>
    <div class="container bg-primary text-white p-3 my-2">
        <h1>Bootstrap</h1>
        <p>This container has a border</p>
    </div>
    <div class="container bg-warning text-white p-3 my-2">
        <h1>Bootstrap</h1>
        <p>This container has a border</p>
    </div>
</body>

</html>
